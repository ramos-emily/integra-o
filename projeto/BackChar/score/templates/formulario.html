<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Avaliação</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <h2>Checklist</h2>
        <ul>
            {% for item in checklist_itens %}
            <li>
                <label>
                    <input type="checkbox" name="item_{{ item.id }}">
                    {{ item.descricao }}
                </label>
            </li>
            {% endfor %}
        </ul>
    
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
